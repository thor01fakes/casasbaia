<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casas Bahia - Fake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Casas Bahia</div>
    <nav>
      <ul>
        <li><a href="#">Eletrodomésticos</a></li>
        <li><a href="#">Móveis</a></li>
        <li><a href="#">Tecnologia</a></li>
        <li><a href="#">Promoções</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Promoção de Verão</h1>
    <p>Descontos imperdíveis para você!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://static.casashbahia.com.br/produto/geladeira.jpg" alt="Geladeira" />
      <h3>Geladeira Frost Free</h3>
      <p>R$ 1.999,00</p>
    </div>
    <div class="product-card">
      <img src="https://static.casashbahia.com.br/produto/sofa.jpg" alt="Sofá" />
      <h3>Sofá 3 lugares</h3>
      <p>R$ 899,00</p>
    </div>
    <div class="product-card">
      <img src="https://static.casashbahia.com.br/produto/tv.jpg" alt="TV LED" />
      <h3>TV LED 50"</h3>
      <p>R$ 1.299,00</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Casas Bahia - Página Fake para demonstração</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
